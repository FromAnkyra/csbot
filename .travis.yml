sudo: false
dist: xenial
language: python
python:
  - 3.6
  - 3.7

install:
  - pip install -r requirements.txt

script:
  - pytest -v --cov

after_success:
  - coveralls

cache:
  directories:
    - $HOME/.cache/pip

notifications:
  irc:
    channels:
    - irc.freenode.org#cs-york-dev
    skip_join: true
    use_notice: true
